<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Star Dodge – GameSpace Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050814;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1.5rem;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
      color: #c6c9f5;
      text-align: center;
    }
    canvas {
      background: radial-gradient(circle at top, #1b2b4a, #050814);
      border: 2px solid #7b82ff;
      border-radius: 8px;
      display: block;
    }
    .info {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #9aa0d8;
    }
  </style>
</head>
<body>
  <h1>Star Dodge</h1>
  <p>Move with ← → and avoid the falling meteors. Survive as long as you can!</p>
  <canvas id="game" width="360" height="520"></canvas>
  <div class="info">Press R to restart when you lose.</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 50,
      w: 40,
      h: 20,
      speed: 5,
      dx: 0
    };

    let obstacles = [];
    let lastSpawn = 0;
    let spawnInterval = 900; // ms
    let lastTime = 0;
    let score = 0;
    let gameOver = false;

    let leftPressed = false;
    let rightPressed = false;

    function resetGame() {
      player.x = canvas.width / 2 - 20;
      player.y = canvas.height - 50;
      obstacles = [];
      lastSpawn = 0;
      lastTime = 0;
      score = 0;
      gameOver = false;
    }

    function spawnObstacle() {
      const width = 20 + Math.random() * 40;
      const x = Math.random() * (canvas.width - width);
      const speed = 2 + Math.random() * 2.5;
      obstacles.push({
        x,
        y: -30,
        w: width,
        h: 15,
        speed
      });
    }

    function update(dt) {
      if (gameOver) return;

      // Movimiento del jugador
      if (leftPressed) {
        player.x -= player.speed;
      }
      if (rightPressed) {
        player.x += player.speed;
      }
      // Limites
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) {
        player.x = canvas.width - player.w;
      }

      // Spawnear obstáculos
      lastSpawn += dt;
      if (lastSpawn > spawnInterval) {
        spawnObstacle();
        lastSpawn = 0;
      }

      // Mover obstáculos
      obstacles.forEach(o => {
        o.y += o.speed;
      });

      // Eliminar los que salen de pantalla
      obstacles = obstacles.filter(o => o.y < canvas.height + 40);

      // Colisiones
      for (const o of obstacles) {
        if (
          player.x < o.x + o.w &&
          player.x + player.w > o.x &&
          player.y < o.y + o.h &&
          player.y + player.h > o.y
        ) {
          gameOver = true;
          break;
        }
      }

      // Puntuación: aumenta con el tiempo
      score += dt * 0.01;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fondo ligero de estrellas
      ctx.fillStyle = 'rgba(255,255,255,0.15)';
      for (let i = 0; i < 35; i++) {
        const sx = (i * 37) % canvas.width;
        const sy = (i * 91) % canvas.height;
        ctx.fillRect(sx, sy, 2, 2);
      }

      // Jugador (nave)
      ctx.fillStyle = '#7bffb5';
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Obstáculos (meteoritos)
      ctx.fillStyle = '#ff5f6c';
      obstacles.forEach(o => {
        ctx.fillRect(o.x, o.y, o.w, o.h);
      });

      // Texto de puntuación
      ctx.fillStyle = '#ffffff';
      ctx.font = '16px system-ui';
      ctx.fillText('Score: ' + Math.floor(score), 10, 20);

      if (gameOver) {
        ctx.fillStyle = 'rgba(5,8,20,0.8)';
        ctx.fillRect(0, canvas.height / 2 - 40, canvas.width, 80);
        ctx.fillStyle = '#ff5f6c';
        ctx.font = '20px system-ui';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 5);
        ctx.fillStyle = '#c6c9f5';
        ctx.font = '14px system-ui';
        ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 18);
        ctx.textAlign = 'left';
      }
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = timestamp - lastTime;
      lastTime = timestamp;

      update(dt);
      draw();

      requestAnimationFrame(loop);
    }

    // Controles
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') leftPressed = true;
      if (e.key === 'ArrowRight') rightPressed = true;
      if (e.key === 'r' || e.key === 'R') {
        if (gameOver) resetGame();
      }
    });

    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') leftPressed = false;
      if (e.key === 'ArrowRight') rightPressed = false;
    });

    resetGame();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
