<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games – GameSpace Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --accent-pink: #ff5c8a;
      --accent-cyan: #3fe1ff;
      --text-main: #f9fbff;
      --text-muted: #c7cbe8;
      --shadow-soft: 0 18px 40px rgba(3, 5, 20, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
      /* same background as home */
      background:
        radial-gradient(
          circle at top,
          rgba(140, 110, 255, 0.55),
          rgba(20, 15, 45, 0.98) 55%,
          rgba(5, 5, 18, 1) 100%
        ),
        url("../images/site-bg.jpg") center top / cover fixed no-repeat;
      min-height: 100vh;
    }

    a {
      color: var(--accent-cyan);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      padding: 32px 18px 40px;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 3vw, 2.4rem);
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 0 12px 35px rgba(0, 0, 0, 0.85);
      /* metallic yellow */
      background: linear-gradient(
        120deg,
        #fff7c0,
        #ffd86b,
        #ffb347
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin: 0 0 26px;
      text-align: center;
      font-size: 0.96rem;
      color: var(--text-muted);
    }

    .grid {
      display: flex;
      justify-content: center;
    }

    .card {
      display: block;
      width: 100%;
      max-width: 960px;
      padding: 18px 20px 22px;
      border-radius: 22px;
      text-decoration: none;
      color: inherit;
      background: radial-gradient(
        circle at top left,
        rgba(63, 225, 255, 0.18),
        rgba(3, 7, 30, 0.98)
      );
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.14);
      transition:
        transform 0.16s ease-out,
        box-shadow 0.16s ease-out,
        border-color 0.16s ease-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 216, 107, 0.85);
      text-decoration: none;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* Play button inside the card */
    .card-play {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      padding: 8px 20px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1b1025;
      /* metallic yellow → red */
      background: linear-gradient(120deg, #ffe58a, #ffb347, #ff5c3a);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.35);
      text-decoration: none;
      transition:
        transform 0.12s ease-out,
        box-shadow 0.12s ease-out,
        filter 0.12s ease-out;
    }

    .card:hover .card-play {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.95);
      filter: brightness(1.05);
    }

    .play-icon {
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .page {
        padding-inline: 16px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <h1>Games &amp; browser experiments</h1>
    <p class="subtitle">
      Small playable prototypes made in the browser. I’ll keep adding more projects here over time.
    </p>

    <section class="grid">
      <!-- Whole card is still the link to doctor-defender.html -->
      <a class="card" href="doctor-defender.html">
        <div class="card-title">Doctor Defender</div>

        <!-- Call-to-action button -->
        <div class="card-play">
          <span class="play-icon">▶</span>
          <span>Play now</span>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
