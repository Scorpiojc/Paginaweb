<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI &amp; dev tools – GameSpace Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="AI stories, tools and small experiments from GameSpace Zone."
  />

  <style>
    :root {
      --accent-pink: #ff5c8a;
      --accent-cyan: #3fe1ff;
      --text-main: #f9fbff;
      --text-muted: #c7cbe8;
      --shadow-soft: 0 18px 40px rgba(3, 5, 20, 0.9);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(
          circle at top,
          rgba(140, 110, 255, 0.65),
          rgba(20, 15, 45, 0.98) 55%,
          rgba(5, 5, 18, 1) 100%
        ),
        url("../images/site-bg.jpg") center top / cover fixed no-repeat;
      min-height: 100vh;
    }

    a {
      color: var(--accent-cyan);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    .page-shell {
      max-width: 900px;
      margin: 0 auto;
      padding: 28px 20px 40px;
    }

    /* Back button */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(5, 8, 26, 0.8);
      color: var(--text-muted);
      font-size: 0.86rem;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      margin-bottom: 18px;
      backdrop-filter: blur(8px);
    }

    .back-link:hover {
      border-color: rgba(255, 255, 255, 0.4);
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.75);
      text-decoration: none;
    }

    .back-arrow {
      font-size: 0.9rem;
    }

    /* Main card */
    .content-card {
      background: radial-gradient(
          circle at top,
          rgba(31, 45, 120, 0.85),
          rgba(6, 10, 30, 0.96)
        );
      border-radius: 22px;
      padding: 22px 22px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(16px);
    }

    .page-title {
      font-size: clamp(2rem, 3vw, 2.4rem);
      margin: 0 0 8px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      text-shadow: 0 12px 35px rgba(0, 0, 0, 0.85);
      /* amarillo metálico */
      background: linear-gradient(
        120deg,
        #fff7c0,
        #ffd86b,
        #ffb347
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .page-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin: 0 0 10px;
    }

    .asset-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    .asset-item + .asset-item {
      margin-top: 8px;
    }

    .asset-link {
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      border-radius: 14px;
      text-decoration: none;
      background: rgba(3, 6, 26, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition:
        background 0.15s ease-out,
        border-color 0.15s ease-out,
        transform 0.12s ease-out,
        box-shadow 0.15s ease-out;
    }

    .asset-link:hover {
      background: rgba(10, 18, 56, 0.95);
      border-color: rgba(63, 225, 255, 0.7);
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.8);
      text-decoration: none;
    }

    .asset-name {
      font-weight: 600;
      font-size: 0.96rem;
      margin-bottom: 2px;
    }

    .asset-meta {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .content-card {
        padding: 18px 16px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="page-shell">
    <!-- Back button -->
    <a href="/" class="back-link">
      <span class="back-arrow">←</span>
      <span>back</span>
    </a>

    <!-- Main content -->
    <section class="content-card">
      <h1 class="page-title">AI &amp; dev tools</h1>
      <p class="page-subtitle">
        Small experiments, stories and tools created with AI. Click to open or download.
      </p>

      <ul class="asset-list">
        <li class="asset-item">
          <a href="Nexus.pdf" class="asset-link" target="_blank">
            <span class="asset-name">Nexus – Sci-fi story (PDF)</span>
            <span class="asset-meta">
              AI-assisted cyberpunk story in Spanish. Opens in a new tab; you can also download it.
            </span>
          </a>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
